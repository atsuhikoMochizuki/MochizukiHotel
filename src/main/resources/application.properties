spring.datasource.url=jdbc:mysql://localhost:3306/MOCHIZUKI_Hotel
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#Dépose et crée le schéma au démarrage de l'application. Avec cette option, #toutes les données disparaîtront à chaque démarrage.
spring.jpa.hibernate.ddl-auto=create-drop

#Pour que le script data.sql soit executé après l'intialisation 
#de Hibernate et donc de la création des tables
spring.jpa.defer-datasource-initialization=true


#Pour insérer des données via data.sql ou créer des schémas via schema.sql
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


